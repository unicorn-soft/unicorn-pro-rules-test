<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicorn Pro Rules Test</title>
</head>

<body>
    <section class="container">
        <h1 class="title">Test Filters</h1>
        <p class="desc">
            아래 버튼을 클릭하면 모든 유형의 규칙을 확인 및 복사할 수 있습니다.
        </p>
        <div class="buttons">
            <button id="toggleButton">모두보기</button>
            <button id="copyButton">복사하기</button>
        </div>
        <div class="rules-container" id="rulesContainer">
            <pre id="rulesText"></pre>
        </div>
    </section>

    <section class="container">
        <h2 class="title">Test Pages</h2>
        <p class="desc">
            아래 버튼을 클릭하면 확장 CSS의 해당 유형의 테스트 페이지로 이동합니다.
        </p>
        <div class="buttons">
            <a href="./test-page.html?type=basic" class="button-link">기본 유형</a>
            <a href="./test-page.html?type=style" class="button-link">:style 유형</a>
            <a href="./test-page.html?type=remove" class="button-link">:remove 유형</a>
        </div>
    </section>
</body>

</html>
